<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Manager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
  <style>
    th, td, p, input {
        font:14px Verdana;
    }
    table, th, td 
    {
        border: solid 1px #DDD;
        border-collapse: collapse;
        padding: 2px 3px;
        text-align: center;
    }
    th {
        font-weight:bold;
    }
</style>
<script src="product_table.js"></script>
</head>
<body onload="CreateTableFromJSON()">
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Logo" style="width:60px;">
      </a>
    
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="ProductManager.html">Product Manager</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FinanceView.html">Finances</a>
        </li>
       </ul>
      
    </nav>
  </header>
  <style>
  .container-fluid
  {
    padding-top: 30px;
    
    
  }
  
    .col
  {
    padding-bottom: 30px;
    
    
  }
  </style>
  <div align="center" class="container-fluid">
    <h1>Product Information</h1>
  </div>
  <div class="container-fluid" align="center">
    <div class="row">
      <div class="col"><h3>Product Table</h3><p id="showData"></p>
      </div>
      <div class="col">
          <h3>Add a Product</h3>
        <p id="newData"> 
            <label>Client Name</label><br><input type="text" id="clientNameInput"/><br />
            <label>Project Name</label><br><input type="text" id="projectNameInput"/><br />
            <label>Project Manager</label><br><input type="text" id="projectManagerInput"/><br />
            <label>Project Cost</label><br><input type="number" id="projectCostInput"/><br />
        </p>
        <input type="button" onclick="AddNewDeal()" value="Save" />
      </div>
     
      <div class="container-fluid" align="center">
        <div class="row">
          <div class="col"><h3>Delete</h3>
            <p id=deleteId>
            <label>Deal ID</label><br><input type="number" id="dealid"/><br />
        </p>
            <input type="button" onclick="DeleteRow()" value="Delete" />
          </div>
          <div class="col">
            <p id="displayinfo">
              <h3>Edit Product Information</h3>
              <label>Deal ID</label><br><input type="number" id="dealidedit" /><br />
              <h1></h1>
              <input type="button" onclick="ShowEdit()" value="Fill Info for ID" /><br>
              <h1></h1>
              <label>Client Name</label><br><input type="text" id="clientNameEdit" /><br />
              <label>Project Name</label><br><input type="text" id="projectNameEdit" /><br />
              <label>Project Manager</label><br><input type="text" id="projectManagerEdit"/><br />
            </p>
            <input type="button" onclick="EditRow()" value="Edit" />
          </div>


</body>
</html>
